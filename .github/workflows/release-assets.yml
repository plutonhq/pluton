name: Build Release Assets

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to build (e.g., v0.0.1)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux Assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 10.20.0

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install AppImage dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fuse libfuse2 file

      - name: Build Executables and Tarballs
        run: node scripts/build-executables.js

      - name: Build AppImage
        run: |
          chmod +x installers/linux/build-appimage.sh
          bash installers/linux/build-appimage.sh

      - name: Upload Executables Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pluton-executables
          path: dist/executables
          retention-days: 1

      - name: Upload Linux Assets
        if: ${{ !env.ACT }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: |
            dist/installers/*.tar.gz
            dist/installers/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    name: Build Windows Assets
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10.20.0

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Inno Setup
        run: choco install innosetup

      - name: Build Executables
        run: node scripts/build-executables.js

      - name: Build Windows Installer
        run: node installers/windows/build-installer.js

      - name: Upload Windows Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: |
            dist/installers/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build Docker Image
    needs: build-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Executables Artifact
        uses: actions/download-artifact@v4
        with:
          name: pluton-executables
          path: dist/executables

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.tag }}" | sed 's/^v//' >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ !env.ACT }}
          tags: |
            plutonhq/pluton:${{ steps.version.outputs.VERSION }}
            plutonhq/pluton:latest
          build-args: |
            APP_VERSION=${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
